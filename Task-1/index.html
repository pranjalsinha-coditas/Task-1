<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border: 2px solid #0073e6;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="greeting">Hello World</h1>
        <p id="location-message"></p>
    </div>

    <script>
        async function getUserLocation() {
            try {
                let response = await fetch('https://ipinfo.io/json?token=your_ipinfo_token');
                let data = await response.json();
                return data.country;
            } catch (error) {
                console.error('Error fetching location:', error);
                return null;
            }
        }

        async function displayMessage() {
            let country = await getUserLocation();
            if (country !== 'IN') {
                document.getElementById('location-message').innerText = 'You are trying to access our site from outside India';
            }
        }

        displayMessage();
    </script>
</body>
</html>
